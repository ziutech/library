<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="library">
            <h1>Your Library</h1>
            <div class="bookTable">
                <div class="record">
                    <p>
                        <h3 class="title">title</h3>
                        by <i><span class="author">author</span></i><br />
                        <span class="pages">158</span> pages
                    </p>
                    <div class="markRead">Mark as read</div>
                    <div class="delete">Delete book</div>
                </div>
            </div>
            <button class="addBook">Add book</button>
            <div class="form">
                <h4>New Book</h4>
                <div>Title</div>
                <input class="title" />
                <div>Author</div>
                <input class="author" />
                <div>Number of pages</div>
                <input class="pages" />
                <div>Have you read it already? (yes/no)</div>
                <input class="read" />
                <button class="submit">Submit</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
